<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МузЧат</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #fff;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }


    body.dark-theme {
      background-color: #363E6B;
      color: #fff;
    }


    body.light-theme {
      background-color: #f5f5f5;
      color: #363E6B;
    }

    .bottom-photo {
      width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 16px;
      object-fit: cover;
      user-select: none;
      display: block;
    }

    #playlist-container {
      background: #fff;
      border-radius: 24px;
      padding: 22px 22px 32px;
      box-shadow: 0 12px 30px rgba(54, 62, 107, 0.3);
      display: flex;
      flex-direction: column;
      color: #363E6B; 
      user-select: none;
      box-sizing: border-box;
      max-width: 550px;
      width: 85%;
      margin: 0 auto;
      transition: background-color 0.3s ease, color 0.3s ease;
    }


    body.dark-theme #playlist-container {
      background: #4a4f7a;
      color: #fff;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    #playlist-container h3 {
      margin: 0 0 24px 10px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
      text-shadow: none;
    }

    .cards-container {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      user-select: none;
      flex-wrap: wrap;
      align-items: center;
    }

    .small-button {
      background: #fff;
      color: #363E6B;
      border: 2.5px solid #363E6B;
      border-radius: 16px;
      padding: 10px 24px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
      transition: box-shadow 0.3s ease, transform 0.2s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      min-width: 120px;
      text-align: center;
      flex-grow: 1;
      max-width: 200px;
    }


    body.dark-theme .small-button {
      background: #363E6B;
      color: #fff;
      border-color: #fff;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
    }

    body.dark-theme .small-button:hover {
      color: #ddd;
      border-color: #ddd;
      box-shadow: 0 9px 28px rgba(0, 0, 0, 0.5);
    }

    .small-button:hover {
      box-shadow: 0 9px 28px rgba(54, 62, 107, 0.5);
      transform: translateY(-3px);
      color: #2a3150;
      border-color: #2a3150;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: inherit;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .conteiner-h3-theme {
      display:  inline-block;
      gap: 20px;
      justify-content: space-between;
      user-select: none;
      flex-wrap: wrap;
      align-items: center;
    }

    body.dark-theme .theme-toggle {
      color: #fff;
    }

    @media (max-width: 640px) {
      #playlist-container {
        padding: 25px 20px 30px;
      }

      #playlist-container h3 {
        font-size: 1.6rem;
        margin-left: 0;
        text-align: center;
      }

      .cards-container {
        gap: 12px;
        flex-direction: column;
        align-items: stretch;
      }

      .small-button {
        max-width: 100%;
        flex-grow: 0;
      }

      .theme-toggle {
        font-size: 1.5rem;
        align-self: center;
        margin-bottom: 10px;
      }
    }

  </style>
</head>

<body>
  <section id="playlist-container" aria-label="Главное меню МузЧат">
  <div class=="conteiner-h3-theme">
  <h3>МузЧат</h3> 
    <button class="theme-toggle" id="theme-toggle" aria-label="Переключить тему">☀️</button>
  </div>
  <div class="cards-container">
    <button class="small-button" onclick="location.href='cash.html'" aria-label="Перейти к музыке">Музыка</button>
    <button class="small-button" onclick="location.href='music.html'" aria-label="Перейти к оплате">Заказы</button>
  </div>
  <img src="photo_2024-12-20_14-43-13.jpg" alt="Фотография" class="bottom-photo" />
</section>

</body>

</html>
